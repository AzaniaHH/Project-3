<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 900px;
        }
        .dropdown-section {
            margin-bottom: 30px;
        }
        .plot-container {
            text-align: center;
            margin-top: 20px;
        }
        .plot-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Remote Work and Mental Health Analysis</h1>
        <!-- Dropdown section -->
        <div class="dropdown-section">
            <form id="filterForm">
                <div class="mb-3">
                    <label for="job_role" class="form-label">Select Job Role</label>
                    <select class="form-select" id="job_role" name="job_role">
                        <!-- Insert the "All" option for Job Role -->
                        <option value="All">All</option>
                        {% for role in job_roles %}
                        <option value="{{ role }}">{{ role }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="region" class="form-label">Select Region</label>
                    <select class="form-select" id="region" name="region">
                        <!-- Insert the "All" option for Region -->
                        <option value="All">All</option>
                        {% for region in regions %}
                        <option value="{{ region }}">{{ region }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Select Gender</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="All">All</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Non-binary">Non-binary</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Generate Plot</button>
            </form>
        </div>
        <!-- Loading Indicator -->
        <div id="loading" class="text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- Plot display section -->
        <div class="plot-container">
            <h2>Scatter Plot: Work-Life Balance vs Hours Worked</h2>
            <div id="plot_area">Your scatter plot will appear here</div>
            <h2>Bar Chart: Stress Levels by Job Role</h2>
            <div id="bar_chart_area">Your bar chart will appear here</div>
            <h2>Pie Chart: Mental Health Condition Distribution</h2>
            <div id="pie_chart_area">Your pie chart will appear here</div>
        </div>
    </div>
    <!-- Script to handle form submission and display the plot -->
    <script>
        $(document).ready(function() {
            $('#filterForm').on('submit', function(e) {
                e.preventDefault();  // Prevent the form from submitting normally
                // Show the loading spinner
                $('#loading').show();
                $('#plot_area').html('');  // Clear previous plots
                $('#bar_chart_area').html('');
                $('#pie_chart_area').html('');
                const formData = $(this).serialize();  // Serialize form data
                // Send an AJAX request to Flask backend
                $.ajax({
                    url: '/plot',
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        // Hide the loading spinner
                        $('#loading').hide();
                        // Insert the Plotly plots HTML into the respective divs
                        if (response.scatter_plot_html) {
                            $('#plot_area').html(response.scatter_plot_html);
                        } else {
                            $('#plot_area').html('<p>No scatter plot data available for the selected filters.</p>');
                        }
                        if (response.bar_chart_html) {
                            $('#bar_chart_area').html(response.bar_chart_html);
                        } else {
                            $('#bar_chart_area').html('<p>No bar chart data available for the selected filters.</p>');
                        }
                        if (response.pie_chart_html) {
                            $('#pie_chart_area').html(response.pie_chart_html);
                        } else {
                            $('#pie_chart_area').html('<p>No pie chart data available for the selected filters.</p>');
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.error('Error in request:', textStatus, errorThrown);
                        $('#plot_area').html('<p>Something went wrong. Please try again.</p>');
                        $('#loading').hide();
                    }
                });
            });
        });
    </script>
    <!-- Bootstrap JS and dependencies (Popper and jQuery) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
