<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 900px;
        }
        .dropdown-section {
            margin-bottom: 30px;
        }
        .plot-container {
            text-align: center;
            margin-top: 20px;
        }
        .plot-container img, .plot-container div {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Remote Work and Mental Health Analysis</h1>

        <!-- Dropdown section for heatmap -->
        <div class="dropdown-section">
            <form id="heatmapForm">
                <div class="mb-3">
                    <label for="stress_level" class="form-label">Select Stress Level</label>
                    <select class="form-select" id="stress_level" name="stress_level">
                        {% for stress in stress_levels %}
                        <option value="{{ stress }}">{{ stress }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="work_location" class="form-label">Select Work Location</label>
                    <select class="form-select" id="work_location" name="work_location">
                        {% for location in work_locations %}
                        <option value="{{ location }}">{{ location }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Generate Heatmap</button>
            </form>
        </div>

        <!-- Dropdown for correlation graph -->
        <div class="dropdown-section">
            <form id="correlationForm">
                <div class="mb-3">
                    <label for="job_role" class="form-label">Select Job Role</label>
                    <select class="form-select" id="job_role" name="job_role">
                        {% for role in job_roles %}
                        <option value="{{ role }}">{{ role }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-secondary">Show Correlation Graph</button>
            </form>
        </div>

        <!-- Buttons for scatter and bar chart visualizations -->
        <button id="hoursVsStressButton" class="btn btn-info">Hours vs Stress</button>
        <button id="jobRoleVsStressButton" class="btn btn-warning">Job Role vs Stress Level</button>

        <!-- Plot display section -->
        <div class="plot-container">
            <h2>Generated Plot</h2>
            <div id="plot"></div>
        </div>
    </div>

    <!-- Script to handle form submission and plot generation -->
    <script>
        $(document).ready(function() {
            // Submit form for heatmap
            $('#heatmapForm').on('submit', function(e) {
                e.preventDefault();
                const formData = $(this).serialize();

                $.ajax({
                    url: '/heatmap',
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        $('#plot').html('<img src="data:image/png;base64,' + response.plot + '" />');
                    },
                    error: function() {
                        alert('Error generating heatmap');
                    }
                });
            });

            // Submit form for correlation graph
            $('#correlationForm').on('submit', function(e) {
                e.preventDefault();
                const formData = $(this).serialize();

                $.ajax({
                    url: '/correlation',
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        $('#plot').html(response.plot_html);
                    },
                    error: function() {
                        alert('Error generating correlation graph');
                    }
                });
            });

            // Handle Hours vs Stress button
            $('#hoursVsStressButton').on('click', function() {
                const job_role = $('#job_role').val();  // Get selected job role

                $.ajax({
                    url: '/hours_vs_stress',
                    type: 'POST',
                    data: { job_role: job_role },
                    success: function(response) {
                        $('#plot').html(response.plot_html);
                    },
                    error: function() {
                        alert('Error generating Hours vs Stress plot');
                    }
                });
            });

            // Handle Job Role vs Stress Level button
            $('#jobRoleVsStressButton').on('click', function() {
                $.ajax({
                    url: '/jobrole_vs_stress',
                    type: 'POST',
                    success: function(response) {
                        $('#plot').html(response.plot_html);
                    },
                    error: function() {
                        alert('Error generating Job Role vs Stress Level plot');
                    }
                });
            });
        });
    </script>
</body>
</html>
