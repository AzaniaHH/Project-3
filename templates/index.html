<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Dashboard</title>
    <!-- Include Bokeh CSS -->
    <link rel="stylesheet" href="https://cdn.bokeh.org/bokeh/release/bokeh-2.4.0.min.css" type="text/css">
    <!-- Optional Bootstrap for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Impact of Remote Work on Mental Health</h1>
        <p class="text-center">Explore the data based on job roles, regions, and work locations.</p>

        <!-- Filter Form -->
        <form id="filter-form" class="mb-4">
            <div class="row">
                <div class="col-md-4">
                    <label for="job_role">Job Role</label>
                    <select class="form-control" id="job_role" name="job_role">
                        <option value="All">All</option>
                        {% for job_role in job_roles %}
                            <option value="{{ job_role }}">{{ job_role }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="region">Region</label>
                    <select class="form-control" id="region" name="region">
                        <option value="All">All</option>
                        {% for region in regions %}
                            <option value="{{ region }}">{{ region }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="work_location">Work Location</label>
                    <select class="form-control" id="work_location" name="work_location">
                        <option value="All">All</option>
                        {% for work_location in work_locations %}
                            <option value="{{ work_location }}">{{ work_location }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary btn-block">Generate Plot</button>
                </div>
            </div>
        </form>

        <!-- Plot Area -->
        <div id="plot-area" class="text-center">
            <!-- Bokeh plots will be inserted here -->
        </div>

        <!-- Error Message Area -->
        <div id="error-message" class="text-danger text-center mt-4"></div>

    </div>

    <!-- Include jQuery for AJAX -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Include Bokeh JS -->
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.4.0.min.js"></script>

    <!-- AJAX Script to submit the form and load the plot -->
    <script>
        $(document).ready(function() {
            $('#filter-form').on('submit', function(event) {
                event.preventDefault();  // Prevent the form from submitting normally

                // Clear the previous plot and error message
                $('#plot-area').empty();
                $('#error-message').empty();

                // Serialize form data
                var formData = $(this).serialize();

                // AJAX request to Flask backend to generate the plot
                $.ajax({
                    url: '/plot',  // Flask route that handles the plot generation
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        if (response.plot_html) {
                            // Insert the Bokeh plot into the plot-area div
                            $('#plot-area').html(response.plot_html);
                        }
                    },
                    error: function(xhr) {
                        // Show error message if no data is found
                        $('#error-message').text(xhr.responseJSON.error);
                    }
                });

            });
        });
    </script>
    
</body>
</html>
